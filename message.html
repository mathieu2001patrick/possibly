<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Page De Message</title>
</head>
<body>
    <header>
        <img src="messagerie.png" alt="messagerie"
        width="55%">
      </header>
    </header>
    <p><a href="index.html" style="margin-top: -5vh;float: right;margin-right: 5vh;font-size: 25px;">Accueil</a></p>

   <section class="Contact">
    <div class="container">
        <h2>Contact</h2>
        <div class="Contact-wrapper">
           <div class="Contact-form">
            <h3>Merci De Nous Contacter</h3>
            <form action="https://formsubmit.co/ramima1956@gmail.com" method="Post">
                <div class="form-group">
                    <input type="text" name="nom" placeholder="Votre nom">
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Votre Email">
                </div>
                <div class="form-group">
                    <textarea name="Message" placeholder="Votre message"></textarea>
                </div>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/message.html">
                <button type="submit">Send Message</button>
            </form>
           </div>
           <div class="contact-info">
            <h3>Contact Information</h3>
            <p><i class="fas fa-phone"></i>0341391207</p>
            <p><i class="fas fa-envelope"></i>ramima1956@gmail.com</p>
            <p><i class="fas fa-map-marker-alt"></i>Lot III P20 Ter Marohoho Antananarivo 101 Madagascar</p>
           </div>
        </div>
    </div>
   </section> 
</body>
